language: python
python:
    - "3.5"

dist: bionic
sudo: required

addons:
  apt:
    packages:
      - git
install:
  - pip install -r requirements.txt
  - pip install pylava
  - pip install coverage
  - pip install python-coveralls

before_script:
  - pylava
  - cd tests

script:
  - coverage run --source=../atomicgraphs/ compareParseData.py
  - coverage run --source=../atomicgraphs/ -a test_simpleisomorphism.py

after_success:
  - coverage report -m
  - coveralls
